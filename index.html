<!doctype html>
<html lang="sr">
  <head>
    <title>Trilogija 2 zadatak</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div id="wrapp">
      <button id="startBtn" class="btn btn-lg btn-primary">Pocni</button>
      <div class="container">
        <div class="circle">1</div>
        <div class="scoreboard">
          <h1>Ukupan rezultat <span id="player1Score">0</span> : <span id="player2Score">0</span></h1>
        </div>
        <div class="player1">
          <h2 id="player1Name">Player 1</h2>
          <h3 id="player1Current">0</h3>
          <button id="player1Btn" class="btn btn-lg btn-success">Baci kockicu</button>
        </div>
        <div class="player2">
          <h2 id="player2Name">Player 2</h2>
          <h3 id="player2Current">0</h3>
          <button id="player2Btn" class="btn btn-lg btn-success">Baci kockicu</button>
        </div>
      </div>
      <button id="startAgainBtn" class="btn btn-lg btn-warning">Pocni ponovo</button>
      <button id="newPlayersBtn" class="btn btn-lg btn-primary">Novi Igraci</button>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
